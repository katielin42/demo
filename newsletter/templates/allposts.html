{% extends 'base2.html' %}
{% load static %}
{% block content %}
<html lang="en">
<header>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Molengo" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Droid+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lekton" rel="stylesheet">
    <link href="{% static 'allposts.css' %}" rel="stylesheet">

    <title>{{tabTitle}}</title>
</header>
<style>


</style>

<main>
    <body>
    <div id="post-container" class="container"> <!-- spacing -->
        <br/>
        <br/>
        <h3 id="page-title">{{pageTitle}}</h3>
        <!--<h3>Subscribe to our monthly newsletter! mb-2 mr-sm-2 ml-10</h3>-->
        <form class="form-inline">
            <label>Subscribe to our monthly newsletter!</label>
            <!--style="width:220px; height:35px;margin-left:190px;"-->
            <a id="sub-btn" class="btn btn-outline-primary" href="https://mailchi.mp/a7f9e475f39a/ee-club-newsletter-signup"
               target="_blank" role="button">Subscribe</a>
        </form>
        <hr/>
        <div class="row ">
            {% for post in posts.all %}
            <div class="onepost">

                <!--padding-left: 20px; padding-right: 40px; font-family: Lato;-->
                <h3 id="post-title" class="text">{{post.title}}</h3>
                <p id="post-date" class="text">{{post.publication.date}} </p>

                <p class="blurb">{{post.body | linebreaks | truncatewords:50}}</p>
                <a id="read-btn" class="btn btn-outline-secondary" href="{% url 'detail' post.id %}" role="button">Read More</a>


                <!--<a href="{% url 'detail' post.id %}"></a>-->
            </div>


            {% endfor %}

        </div>
    </div>
    </body>
</main>
{% endblock %}
</html>
