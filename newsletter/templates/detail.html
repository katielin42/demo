{% extends 'base.html' %}
{% load static %}

{% block content %}
<main role="main">
    <div class="container"> <!-- spacing -->
        <h1 class="text-center pt-4">{{post.title}}</h1>
        <br/>
        <hr/>
    <div class="row">
        <div class="blog-post">
            <p class="blog-post-meta">{{post.publication}} </p>
            <img class="card-img-top img-fluid" src="{{post.image.url}}"  >
            <p>{{post.body}}</p>
        </div>

        <div>
    </div>
</main>

{% endblock %}
</html>
