<!doctype html>
{% extends 'base.html' %}
{% load static %}
<header>
    <title>Newsletter</title>
</header>

{% block content %}
<div class="container">
    <h1 class="text-center pt-4">Newsletter</h1>
    <br/>
                <!--    loading calendar mmmmm yum    -->
    <iframe src="https://calendar.google.com/calendar/embed?height=600&amp;wkst=1&amp;bgcolor=%238E24AA&amp;ctz=America%2FEdmonton&amp;src=MjkzcDRtZnFhYXY4cW5lNWZpZXFhanZyaTBAZ3JvdXAuY2FsZW5kYXIuZ29vZ2xlLmNvbQ&amp;src=ZW4uY2FuYWRpYW4jaG9saWRheUBncm91cC52LmNhbGVuZGFyLmdvb2dsZS5jb20&amp;color=%23E67C73&amp;color=%23D50000" style="border:solid 1px #777" width="800" height="600" frameborder="2" scrolling="no"></iframe>
    <h2>Latest Posts</h2>
    <br/>
    <div class="row">

        {% for blog in blogs.all %}
        <div class="blog-post">
            <a href="{% url 'detail' blog.id %}"><h3 class="blog-post-title">{{blog.title}}</h3></a>
            <p class="blog-post-meta">{{blog.publication}} </p>
            <img class="card-img-top img-fluid" src="{{blog.image.url}}">
            <p>{{blog.summary}}</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
</html>
